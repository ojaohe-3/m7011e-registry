databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: assistant
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: user_type
                  type: varchar(255)
                  constraints:
                    nullable: false