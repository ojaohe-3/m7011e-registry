databaseChangeLog:
  - changeSet:
      id: create-group-table
      author: assistant
      changes:
        - createTable:
            tableName: "group"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime