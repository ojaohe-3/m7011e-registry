databaseChangeLog:
  - changeSet:
      id: create-grantee-table
      author: assistant
      changes:
        - createTable:
            tableName: grantee
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: group_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: group_id
            baseTableName: grantee
            constraintName: fk_grantee_group
            referencedColumnNames: id
            referencedTableName: "group"