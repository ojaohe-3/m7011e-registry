databaseChangeLog:
  - changeSet:
      id: add-index-for-privilege-group-foreign-key
      author: assistant
      changes:
        - createIndex:
            indexName: idx_privilege_group_id
            tableName: privilege
            columns:
              - column:
                  name: group_id

  - changeSet:
      id: add-index-for-grantee-group-foreign-key
      author: assistant
      changes:
        - createIndex:
            indexName: idx_grantee_group_id
            tableName: grantee
            columns:
              - column:
                  name: group_id